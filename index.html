<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Invitaci√≥n.exe</title>
  <style>
    :root{
      --bg1:#070b1a; --bg2:#120a1a;
      --card:#0b1220cc; --border:#ff4d6d55;
      --txt:#e9ecff; --muted:#a9b0ff;
      --pink:#ff4d6d; --cyan:#33d6ff; --lime:#7CFF6B;
      --shadow: 0 20px 60px #0008;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background:
        radial-gradient(1200px 700px at 20% 15%, #1a2a6c55, transparent 60%),
        radial-gradient(900px 600px at 80% 70%, #ff4d6d33, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--txt);
      font-family:var(--sans);
      overflow:hidden;
    }
    .grid{
      position:absolute; inset:-200px;
      background:
        linear-gradient(#ffffff08 1px, transparent 1px) 0 0 / 40px 40px,
        linear-gradient(90deg,#ffffff08 1px, transparent 1px) 0 0 / 40px 40px;
      transform: perspective(800px) rotateX(65deg);
      transform-origin:center;
      filter: blur(.2px);
      opacity:.35;
      animation: drift 12s linear infinite;
    }
    @keyframes drift{
      from{transform:perspective(800px) rotateX(65deg) translateY(0)}
      to{transform:perspective(800px) rotateX(65deg) translateY(40px)}
    }

    .card{
      position:relative;
      width:min(720px, 92vw);
      padding:22px 22px 18px;
      border:1px solid var(--border);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .topbar{
      display:flex; align-items:center; gap:10px;
      padding-bottom:14px;
      border-bottom:1px solid #ffffff14;
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.r{background:#ff5f56}
    .dot.y{background:#ffbd2e}
    .dot.g{background:#27c93f}
    .title{
      margin-left:8px;
      font-family:var(--mono);
      font-size:13px;
      color:var(--muted);
      letter-spacing:.2px;
    }
    .badge{
      margin-left:auto;
      font-family:var(--mono);
      font-size:12px;
      padding:6px 10px;
      border:1px solid #ffffff1e;
      border-radius:999px;
      color:#dbe0ff;
      background:#0b122099;
    }
    .content{
      display:grid;
      gap:16px;
      padding-top:16px;
    }
    .hero{
      display:flex;
      gap:14px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .ascii{
      font-family:var(--mono);
      line-height:1.05;
      font-size:12px;
      color:#ffd1dc;
      white-space:pre;
      padding:12px 14px;
      border:1px dashed #ff4d6d55;
      border-radius:14px;
      background:#100815aa;
    }
    .terminal{
      flex:1;
      min-width:260px;
      border-radius:14px;
      border:1px solid #ffffff18;
      background:#060a14cc;
      padding:14px 14px 12px;
      font-family:var(--mono);
      box-shadow: inset 0 0 0 1px #0006;
    }
    .prompt{color:#9ae6b4}
    .cmd{color:#c3dafe}
    .caret{
      display:inline-block; width:10px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink{50%{opacity:0}}
    .lines{margin-top:10px; color:#e9ecff}
    .muted{color:#a7b0d9}
    .hl{color:var(--cyan)}
    .hl2{color:var(--pink)}
    .kbd{
      display:inline-block;
      padding:2px 6px;
      border:1px solid #ffffff26;
      border-bottom-color:#ffffff40;
      border-radius:6px;
      background:#0b1220;
      font-size:12px;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      margin-top:6px;
    }
    button{
      border:none;
      font-family:var(--mono);
      font-size:13px;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    button:active{transform: translateY(1px) scale(.99)}
    .yes{
      background: linear-gradient(135deg, var(--pink), #ff8fab);
      color:#1a0010;
      box-shadow: 0 10px 30px #ff4d6d44;
    }
    .no{
      background:#0b1220;
      color:#c3dafe;
      border:1px solid #ffffff22;
    }
    .tiny{
      margin-right:auto;
      font-family:var(--mono);
      color:#9aa3d6;
      font-size:12px;
    }
    .status{
      margin-top:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid #ffffff16;
      background:#0b122099;
      font-family:var(--mono);
      color:#dbe0ff;
      min-height:44px;
    }

    /* hearts */
    .hearts{position:absolute; inset:0; pointer-events:none;}
    .heart{
      position:absolute;
      font-size:16px;
      opacity:.9;
      filter: drop-shadow(0 8px 18px #ff4d6d55);
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      from{transform: translateY(0) rotate(0deg); opacity:0}
      10%{opacity:1}
      to{transform: translateY(-120vh) rotate(260deg); opacity:0}
    }

    /* confetti-like glow */
    .glow{
      position:absolute; inset:-40px;
      background:
        radial-gradient(400px 220px at 20% 30%, #33d6ff22, transparent 60%),
        radial-gradient(460px 260px at 80% 20%, #ff4d6d22, transparent 60%),
        radial-gradient(380px 240px at 60% 90%, #7CFF6B18, transparent 60%);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow"></div>

  <div class="card" role="main">
    <div class="topbar">
      <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
      <div class="title">valentin_invite.html ‚Äî ejecut√°ndose en localhost</div>
      <div class="badge">v1.4 ‚Ä¢ build: üíò</div>
    </div>

    <div class="content">
      <div class="hero">
        <div class="ascii" aria-hidden="true">
  .-""""-.
 /  üíñ   \
|  ( ) ( ) |
 \   ^    /
  '-.__.-'
        </div>

        <div class="terminal">
          <div>
            <span class="prompt">user@corazon</span>:<span class="cmd">~</span>$ <span id="typed"></span><span class="caret">‚ñå</span>
          </div>
          <div class="lines" id="lines">
            <div class="muted">Tip: presiona <span class="kbd">Enter</span> para ‚Äúaceptar‚Äù üòâ</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="tiny" id="hint">Estado: esperando respuesta‚Ä¶</div>
        <button class="no" id="btnNo">reject --reason="me da nervios"</button>
        <button class="yes" id="btnYes">accept --date="San Valent√≠n"</button>
      </div>

      <div class="status" id="status">
        $ ./run_invitation.sh <span class="hl">--target</span>=<span class="hl2">"tu persona favorita"</span>
      </div>
    </div>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    // ===== Personaliza aqu√≠ =====
    const NOMBRE = "T√∫"; // o "Sofi", "Gabi", etc.
    const PLAN = "¬øTe invito a cenar y luego caminamos por ah√≠?";
    const FECHA = "14/02";
    const LUGAR = "donde t√∫ elijas";
    // ============================

    const typedEl = document.getElementById("typed");
    const linesEl = document.getElementById("lines");
    const statusEl = document.getElementById("status");
    const hintEl = document.getElementById("hint");
    const heartsEl = document.getElementById("hearts");

    const command = `git commit -m "¬ø${NOMBRE}, quieres ser mi Valentine?"`;
    let i = 0;

    function typeLoop(){
      typedEl.textContent = command.slice(0, i++);
      if(i <= command.length) requestAnimationFrame(typeLoop);
      else setTimeout(showDetails, 450);
    }

    function addLine(html){
      const d = document.createElement("div");
      d.innerHTML = html;
      linesEl.appendChild(d);
    }

    function showDetails(){
      addLine(`<span class="muted">‚Üí Compilando sentimientos...</span>`);
      setTimeout(()=>{
        addLine(`<span class="hl">OK</span> listo ‚úÖ`);
        addLine(`‚Ä¢ <span class="hl">Plan</span>: ${PLAN}`);
        addLine(`‚Ä¢ <span class="hl">Fecha</span>: ${FECHA}`);
        addLine(`‚Ä¢ <span class="hl">Lugar</span>: ${LUGAR}`);
        addLine(`<span class="muted">Elige una opci√≥n abajo para continuar.</span>`);
        statusEl.innerHTML = `$ node invite.js <span class="hl">--to</span>=<span class="hl2">"${NOMBRE}"</span> <span class="hl">--mode</span>=romance`;
      }, 650);
    }

    function spawnHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() < 0.15 ? "üíô" : (Math.random() < 0.15 ? "üíò" : "üíñ");
      const left = Math.random() * 100;
      const dur = 4 + Math.random() * 4;
      const size = 12 + Math.random() * 18;
      heart.style.left = left + "vw";
      heart.style.bottom = "-10vh";
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = dur + "s";
      heartsEl.appendChild(heart);
      setTimeout(()=>heart.remove(), dur*1000);
    }

    let heartTimer = setInterval(spawnHeart, 220);

    function celebrate(){
      hintEl.textContent = "Estado: ¬°aceptado! üíû";
      addLine(`<span class="hl">SUCCESS</span> ‚Üí invitaci√≥n aceptada üéâ`);
      addLine(`<span class="muted">PS:</span> te debo un abrazo en alta disponibilidad.`);
      statusEl.innerHTML = `$ ./love --status=<span class="hl">connected</span> --latency=<span class="hl2">0ms</span>`;
      clearInterval(heartTimer);
      heartTimer = setInterval(spawnHeart, 90);
    }

    function deny(){
      hintEl.textContent = "Estado: reintentando en 3‚Ä¶2‚Ä¶1‚Ä¶";
      addLine(`<span style="color:#ffbd2e">WARN</span> ‚Üí rechazo recibido üòÖ`);
      addLine(`<span class="muted">Retry policy:</span> backoff exponencial + chocolate`);
      statusEl.textContent = "$ curl -X POST /second-chance -d 'ü•∫'";
      // Bot√≥n NO "escapa" un poquito (sin ser t√≥xico)
      const no = document.getElementById("btnNo");
      const x = (Math.random()*180-90);
      const y = (Math.random()*80-40);
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    document.getElementById("btnYes").addEventListener("click", celebrate);
    document.getElementById("btnNo").addEventListener("click", deny);

    window.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") celebrate();
    });

    typeLoop();
  </script>
</body>
</html>
